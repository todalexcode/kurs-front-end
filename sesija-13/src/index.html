<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Your first HTML form, styled</title>
       
    </head>
    <body>
        <label for="voce">Koje je tvoje fav. voce?</label> 
        <input type="text" id="voce" list="mySuggestions" >
        <datalist  id="mySuggestions">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Chery</option>
            <option>Lemon</option>
            <option>Peach</option>
        </datalist>
    </body>
    
</html>
