<head>

<body>
  <!--Sta fali ovoj formi da bi bilo uspesno submit-ovana na adresu: -->

    <form method="post">
        <div>
          <label for="name">Name:</label> <input required type="text" id="name" ">

        <div>
          <label for="mail">E-mail:</label> <input type="email" id="mail" >

        </div>
    </form>
